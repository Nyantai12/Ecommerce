{% extends 'base.html' %}
{% load static %}

{% block title %}Home - Store{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<body>

<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg">
<div class="container">
  <h2 class="title-page">Our Store</h2>
</div>
</section>

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
<div class="container">
<div class="row">

  <!-- Sidebar / Filters -->
  <aside class="col-md-3">
    <div class="card">
      <article class="filter-group">
        <header class="card-header">
          <h6 class="title">Categories</h6>
        </header>
        <div class="card-body">
          <ul class="list-menu">
            <li><a href="#">People</a></li>
            <li><a href="#">Watches</a></li>
            <li><a href="#">Cinema</a></li>
            <li><a href="#">Clothes</a></li>
            <li><a href="#">Home items</a></li>
            <li><a href="#">Animals</a></li>
          </ul>
        </div>
      </article>

      <article class="filter-group">
        <header class="card-header">
          <h6 class="title">Price range</h6>
        </header>
        <div class="card-body">
          <select class="form-control mb-2">
            <option>$0</option>
            <option>$50</option>
            <option>$100</option>
            <option>$200</option>
            <option>$500</option>
          </select>
          <button class="btn btn-block btn-primary">Apply</button>
        </div>
      </article>
    </div>
  </aside>

  <!-- Main content / Products -->
  <main class="col-md-9">
    <div class="row">
      <div class="col-md-4">
        <figure class="card card-product-grid">
          <div class="img-wrap">
            <img src="{% static 'images/items/1.jpg' %}">
          </div>
          <figcaption class="info-wrap">
            <a href="#" class="title">Product 1</a>
            <div class="price-wrap mt-2">
              <span class="price">$1280</span>
            </div>
            <a href="#" class="btn btn-block btn-primary">Add to cart</a>
          </figcaption>
        </figure>
      </div>

      <div class="col-md-4">
        <figure class="card card-product-grid">
          <div class="img-wrap">
            <img src="{% static 'images/items/2.jpg' %}">
          </div>
          <figcaption class="info-wrap">
            <a href="#" class="title">Product 2</a>
            <div class="price-wrap mt-2">
              <span class="price">$980</span>
            </div>
            <a href="#" class="btn btn-block btn-primary">Add to cart</a>
          </figcaption>
        </figure>
      </div>

      <div class="col-md-4">
        <figure class="card card-product-grid">
          <div class="img-wrap">
            <img src="{% static 'images/items/3.jpg' %}">
          </div>
          <figcaption class="info-wrap">
            <a href="#" class="title">Product 3</a>
            <div class="price-wrap mt-2">
              <span class="price">$1500</span>
            </div>
            <a href="#" class="btn btn-block btn-primary">Add to cart</a>
          </figcaption>
        </figure>
      </div>
    </div>

    <!-- Pagination -->
    <nav class="mt-4">
      <ul class="pagination">
        <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </main>

</div>
</div>
</section>

</body>
</html>
{% endblock %}
