{% extends 'base.html' %}
{% load static %}

{% block title %}Home - GreatKart{% endblock %}

{% block content %}

<section class="section-intro padding-y-sm">
    <div class="container">
        <div class="intro-banner-wrap">
            <img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
        </div>
    </div>
</section>

<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
    <a href="{% url 'index' %}" class="btn btn-outline-primary float-right">See all</a>
    <h3 class="section-title">Last added products ( {{ popular_products|length }} )</h3>
   
</header>





<div class="row">
    {% for product in popular_products %}
    <div class="col-md-3">
        <div class="card card-product-grid">
            <a href="{% url 'product_detail' product.id %}" class="img-wrap">
                {% if product.images %}
                    <img src="{{ product.images.url }}" alt="{{ product.product_name }}">
                {% else %}
                    <img src="{% static 'images/default.png' %}" alt="No Image">
                {% endif %}
            </a>
            <figcaption class="info-wrap">
                <a href="{% url 'product_detail' product.id %}" class="title">{{ product.product_name }}</a>
                <div class="price mt-1">{{ product.price }}â‚®</div>
            </figcaption>
        </div>
    </div>
    {% endfor %}
</div>



</div>
</section>

{% endblock %}
